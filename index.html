<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Vidéos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convertisseur de Vidéos</h1>
        <input type="file" id="fileInput" accept="video/*" multiple>
        <select id="formatSelect">
            <option value="video/mp4">MP4</option>
            <option value="video/x-m4v">MPEG-4</option>
            <option value="video/quicktime">MOV</option>
            <option value="video/x-msvideo">AVI</option>
            <option value="video/x-ms-wmv">WMV</option>
            <option value="video/avchd">AVCHD</option>
            <option value="video/webm">WEBM</option>
            <option value="video/x-flv">FLV</option>
        </select>
        <button id="convertButton">Convertir</button>
        
        <div id="result" class="hidden">
            <h2>Vidéos Converties</h2>
            <ul id="downloadList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
